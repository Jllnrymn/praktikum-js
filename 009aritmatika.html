<!DOCTYPE html>
<html lang="en">
<head>
    <title>operator aritmatika</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 20;
        var b = 4;
        var c = 0;

        c = a - b;
        document.write(`${a} - ${b} = ${c} <br>`);

        c = a*b;
        document.write(`${a} * ${b} = ${c} <br>`);

        c = a ** b;
        document.write(`${a} ** ${b} = ${c} <br>`);

        c = a / b;
        document.write(`${a} / ${b} = ${c} <br>`);

        c = a % b;
        document.write(`${a} % ${b} = ${c} <br>`);
    </script>
</body>
</html>
